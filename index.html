<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"/>
    <script defer src="login.js"></script>
    <title>Please Login</title>
</head>
<body>
<!-- login form information found online -->
    <main id="main-holder">

        <h1 id="login-header">Please Login!</h1>
        <!-- <h6>username:password</h6> -->

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid Username <span id="error-mesg-second-line"> and/or password</span></p>
        </div>

        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
        </form>
        <a class="forgot-password" href="#" onClick="alert('username: username \npassword: password');return false;">Forgot your password ?</a>
    </main>

</body>
</html>
